<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 94" width="100" height="94">
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4520a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c8940a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4520a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hex chip icon centered -->
  <g transform="translate(18, 4)">
    <polygon points="32,0 64,18 64,54 32,72 0,54 0,18" fill="none" stroke="url(#accentGrad)" stroke-width="2.5"/>
    <polygon points="32,11 52,22 52,50 32,61 12,50 12,22" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.35"/>
    <!-- Register lines -->
    <g stroke="url(#accentGrad)" stroke-width="0.8" opacity="0.4">
      <line x1="19" y1="29" x2="45" y2="29"/>
      <line x1="19" y1="36" x2="45" y2="36"/>
      <line x1="19" y1="43" x2="45" y2="43"/>
    </g>
    <!-- Pins -->
    <g stroke="url(#accentGrad)" stroke-width="1.5" opacity="0.5">
      <line x1="32" y1="-6" x2="32" y2="0"/>
      <line x1="32" y1="72" x2="32" y2="78"/>
      <line x1="-6" y1="18" x2="0" y2="18"/>
      <line x1="-6" y1="54" x2="0" y2="54"/>
      <line x1="64" y1="18" x2="70" y2="18"/>
      <line x1="64" y1="54" x2="70" y2="54"/>
    </g>
  </g>
  
  <!-- ER text at bottom -->
  <text x="50" y="90" text-anchor="middle" font-family="Consolas, 'SF Mono', 'Courier New', monospace" font-size="13" letter-spacing="1">
    <tspan fill="#1a1a2e" font-weight="800">E</tspan><tspan font-weight="300" fill="#6b7280">mulat</tspan><tspan fill="url(#accentGrad)" font-weight="800">R</tspan>
  </text>
</svg>
